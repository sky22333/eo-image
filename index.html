<!DOCTYPE html>
<html>
    <head>
        <title>随机图片 API</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            html,
            body {
                margin: 0;
                color: #424242;
                font-weight: 300;
                font-family: "-apple-system", "BlinkMacSystemFont", "Helvetica Neue", "PingFang SC", "Microsoft YaHei",
                    "Source Han Sans SC", "Noto Sans CJK SC", "WenQuanYi Micro Hei", "sans-serif";
                font-size: 16px;
            }

            * {
                box-sizing: border-box;
            }

            header {
                padding: 40vh 0 8vh 0;
                text-align: center;
                font-weight: 100;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                height: 100vh;
                overflow: hidden;
                background-image: url('./images/pc/cp.webp');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            h1,
            h3 {
                color: rgba(255, 255, 255, 0.9);
                text-shadow: 0 2px 4px rgba(0,0,0,0.5);
                font-weight: bold;
                margin: 0;
            }

            h1 {
                font-size: 3.5rem;
            }

            h2 {
                font-size: 2rem;
                font-weight: 300;
                margin-top: 2rem;
            }

            h3 {
                font-size: 1.5rem;
                font-weight: 300;
            }

            #scroll-down {
                background-color: transparent;
                margin-top: 2rem;
                width: 2rem;
                height: 2rem;
                border-radius: 50%;
                border: 2px solid #fff;
                cursor: pointer;
                animation: bounce 2s infinite 2s;
            }

            #scroll-down::before {
                display: block;
                content: "";
                transform: rotate(-45deg) translate(0.15rem, 0.15rem);
                width: 0.4rem;
                height: 0.4rem;
                border: 2px solid #fff;
                border-width: 0px 0 2px 2px;
            }

            a {
                text-decoration: none;
                color: #79c37c;
            }

            main {
                padding: 2rem 1rem;
                max-width: 800px;
                margin: 0 auto;
            }

            section {
                padding: 1rem;
                background: #fff;
            }

            .category-list {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                margin-top: 1rem;
            }

            .category-tag {
                background: #eee;
                padding: 5px 15px;
                border-radius: 20px;
                color: #555;
                font-size: 0.9rem;
                transition: background 0.2s;
            }
            
            .category-tag:hover {
                background: #ddd;
                color: #333;
            }

            footer {
                padding: 2rem;
                text-align: center;
                background-color: #f5f5f5;
                color: #888;
            }

            footer a {
                color: #666;
            }

            footer a:hover {
                text-decoration: underline;
            }

            @keyframes bounce {
                0%, 100%, 20%, 50%, 80% { transform: translateY(0); }
                40% { transform: translateY(-10px); }
                60% { transform: translateY(-5px); }
            }
            
            code {
                background: #f4f4f4;
                padding: 2px 5px;
                border-radius: 3px;
                font-family: monospace;
            }
        </style>
    </head>

    <body>
        <header>
            <section style="background: transparent;">
                <h1>随机图片 API</h1>
                <h3>多种分类 · 快速响应</h3>
            </section>
            <button id="scroll-down"></button>
        </header>
        <main>
            <section>
                <h2>接口说明</h2>
                <p>
                    域名: <code id="base-url">https://example.com</code>
                </p>
                <p>
                    <strong>获取指定分类的随机图片</strong><br>
                    访问: <code>/api/{分类名}</code>
                </p>
                
                <h3>可用分类</h3>
                <div class="category-list">
                    <a href="./api/fox" class="category-tag">fox</a>
                    <a href="./api/furina" class="category-tag">furina</a>
                    <a href="./api/moe" class="category-tag">moe</a>
                    <a href="./api/pc" class="category-tag">pc</a>
                    <a href="./api/pm" class="category-tag">pm</a>
                    <a href="./api/mobi" class="category-tag">mobi</a>
                    <a href="./api/wife" class="category-tag">wife</a>
                    <a href="./api/girl" class="category-tag">girl</a>
                </div>

                <h3>其他链接</h3>
                <p>
                    <a href="./images/index.html">查看图片索引页</a>
                </p>
            </section>
        </main>
        <script>
            document.getElementById("base-url").textContent = location.origin;
            
            document.getElementById("scroll-down").addEventListener("click", function () {
                document.querySelector("main").scrollIntoView({
                    behavior: "smooth",
                });
            });
        </script> 

    </body>
</html>
